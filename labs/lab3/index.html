<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Inventory System</h1>

    <div>
        <input type="text" id="search" placeholder="Search by name or type">
        <button onclick="searchItems()">Search</button>
    </div>

    <div>
        <h2>Add New Item</h2>
        <input type="text" id="itemName" placeholder="Name">
        <input type="text" id="itemType" placeholder="Type">
        <input type="number" id="itemPrice" placeholder="Price">
        <input type="number" id="itemQuantity" placeholder="Quantity">
        <input type="text" id="itemDescription" placeholder="Description">
        <button onclick="addItemFromForm()">Add Item</button>
    </div>

    <div>
        <h2>Remove Item</h2>
        <p>Enter the Name os Item You want to remove (Eg : "Magic Wand")</p>
        <input type="text" id="removeItemInput" placeholder="Enter item name">
        <button onclick="removeItemFromInput()">Remove Item</button>
    </div>

    <h2>Inventory List</h2>
    <ul id="inventoryList"></ul>

    <h3>Total Inventory Value: <span id="totalValue">0</span></h3>
    <button onclick="calculateTotalValue()">Calculate Total Value</button>

    <script src="script.js"></script>
</body>
</html>
